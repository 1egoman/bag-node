<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>

    <ion-item ng-click="logout()">
      Logout {{username}}
    </ion-item>

    <!-- yea, I know. nice and hacky... -->
    <ion-item onclick="location.reload()">
      Refresh Page
    </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
