<!-- add new bag -->
<ion-modal-view>

  <ion-header-bar class="">
    <div class="title title-center header-item">Choose new item</div>
    <div class="buttons buttons-right">
,     <span class="right-buttons">
        <button ng-click="close_add_modal()" class="button button-icon icon
          ion-ios-close-empty activated"></button>
      </span>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list">

      <!-- show the matches -->
      <a class="item item-icon-left" ng-repeat="item in add_items"
        ng-click="add_item_to_bag(item)">
        <i class="icon ion-ios-plus-outline"></i>
        <p>
          {{item.name}}
          <span class="pull-right">{{item.price | currency}}</span>
        </p>
      </a>


    </div>
  </ion-content>

</ion-modal-view>
