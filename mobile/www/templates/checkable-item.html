<!-- all items within this recipe -->
<div class="card" ng-controller="CheckableItemCtrl" ng-class="{strike: item.checked}">
  <ion-item class="item-icon-right">
    <i 
      class="pull-right icon ion-chevron-right icon-accessory"
      ng-click="moreInfo(item)"
      style="padding-left: 16px;"
    ></i>
    <div ng-class="{'item-checkbox': sortOpts.checks}">

      <!-- Check off the item -->
      <label class="checkbox" style="right: 64px;" ng-if="sortOpts.checks">
        <input type="checkbox" ng-model="item.checked" ng-change="change(item)">
      </label>


      <!-- the title -->
      <span class="title">
        <div class="line"></div>

        {{item.name}}

        <!-- rightmost icons -->
        <span class="pull-right">
          <span style="font-size: 12px; color: {{stores[item.store].color || '#444'}}">
            {{stores[item.store].name}}
          </span>
          <input
            type="number"
            placeholder="Qty"
            style="width: 2em; display: inline; margin-top: -4px; text-align: center;"
            ng-hide="sortOpts.hide_quantity"

            min="1"
            max="99"
            oninput="this.value=this.value.slice(0, 2)"

            ng-model="item.quantity"
            ng-change="change(item)"
          />
          <span ng-hide="sortOpts.hide_quantity">@</span>
          <span>{{ (item.store && item.stores[item.store].price || item.price) | currency}}</span>
        </span>
      </span>


      <!-- delete button -->
      <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
        Delete
      </ion-option-button>

    </div>
  </ion-item>
</div>
