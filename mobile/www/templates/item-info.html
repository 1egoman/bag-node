<ion-view view-title="Item Details">

  <!-- nav bar -->
  <ion-nav-buttons side="right">

    <!-- plus for adding an item or recipe to the bag -->
    <!-- <button class="button button&#45;icon icon ion&#45;ios&#45;close&#45;empty" -->
    <!--   ng&#45;click="go_back_to_bag()"> -->
    <!-- </button> -->
  </ion-nav-buttons>

  <ion-content class="item-bag">
    <div class="root">
      <img
        src="http://lorempixum.com/500/500"
        class="item-img"
      />

      <div class="list item-overlap">

        <div class="item">
          <!-- item name and price -->
          <span>
            <h1>{{item.name | titlecase}}</h1>
            <span class="pull-right">
              {{item.price ? item.price : calculate_total(item) | currency}}
            </span>
          </span>

          <!-- item description -->
          <p>{{item.desc}}</p>

        </div>

        <div class="item item-divider" ng-show="item.contents.length">Foodstuffs</div>
        <a
        class="item item-icon-right"
        href="#/tab/iteminfo/{{i._id}}"
        ng-repeat="i in item.contents">
          {{i.name}}
          <i class="icon ion-ios-arrow-right" ng-show="i._id"></i>
        </a>


        <div class="item item-divider" ng-show="item.contentsLists.length">Recipes</div>
        <a
        class="item item-icon-right"
        href="#/tab/iteminfo/{{i._id}}"
        ng-repeat="i in item.contentsLists">
          {{i.name}}
          <i class="icon ion-ios-arrow-right" ng-show="i._id"></i>
        </a>




          <!-- manual database stuff -->
        <div class="item">
          <p ng-repeat="(k, v) in item" ng-show="k.indexOf('contents') === -1">
            <strong>{{k}}:</strong>
            <span ng-hide="v.push">{{v}}</span>
            <span ng-show="v.push">{{v.join(', ')}}</span>
          </p>
        </div>


      </div>
    </div>
  </ion-content>
</ion-view>
