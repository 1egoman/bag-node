<div class="card">
  <ion-item ng-controller="RecipeCtrl">

    <!-- recipe header -->
    <div class="item-avatar" style="padding-left: 4px;"
      ng-click="moreInfo(recipe)">
      <h2>
        {{recipe.name}}
        <i class="pull-right ion-chevron-right"></i>
      </h2>
      <p>
        {{recipe.tags.join(', ')}}
        <span class="pull-right" style="margin-top: 24px;">{{calculate_total(recipe) | currency}}</span>
      </p>
    </div>


    <!-- a recipe card -->
    <div class="list" style="margin-left: -16px;">

      <!-- all items within this recipe -->
      <li href="#" class="item item-checkbox" ng-repeat="item in get_all_content(recipe)">
        <!-- Check off the item -->
        <label class="checkbox">
          <input type="checkbox" ng-model="item.checked"
          ng-change="change(recipe, item)">
        </label>

        <!-- the title -->
        <span class="title" ng-class="{strike: item.checked}">
          <div class="line"></div>

          <span ng-bind-html="format_name(item.name)"></span>

          <!-- rightmost icons -->
          <i ng-show="item.contents" class="pull-right ion-ios-arrow-right"></i>
          <span class="pull-right" ng-show="item.price" style="margin-right: -16px;">
            {{item.price | currency}}
          </span>
        </span>
      </li>
    </div>


      <!-- delete and more info -->
      <ion-option-button class="button-assertive" ng-click="deleteItem(recipe)">
        Delete
      </ion-option-button>

      <!-- <a href="/item/{{item._id}}"> -->
      <ion-option-button class="button-positive" ng-click="moreInfo(recipe)">
        More Info
      </ion-option-button>

  </ion-item>
</div>
