<ion-item ng-controller="RecipeCtrl">

  <!-- recipe header -->
  <div class="item-avatar">
    <h2>{{recipe.name}}</h2>
    <p>
      {{recipe.desc}}
      <span class="pull-right">{{calculate_total(recipe) | currency}}</span>
    </p>
  </div>


  <!-- a recipe card -->
  <div class="list recipe">

    <!-- all items within this recipe -->
    <li href="#" class="item item-checkbox" ng-repeat="item in get_all_content(recipe)">
      <!-- Check off the item -->
      <label class="checkbox">
        <input type="checkbox" ng-model="item.checked"
        ng-change="change(recipe, item)">
      </label>

      <!-- the title -->
      <span class="title" ng-class="{strike: item.checked}">
        <div class="line"></div>

        {{item.name}}

        <!-- rightmost icons -->
        <i ng-show="item.contents" class="pull-right ion-ios-arrow-right"></i>
        <span class="pull-right" ng-show="item.price">{{item.price | currency}}</span>
      </span>
    </li>
  </div>


    <!-- delete and more info -->
    <ion-option-button class="button-assertive" ng-click="">
      Delete
    </ion-option-button>

    <!-- <a href="/item/{{item._id}}"> -->
    <ion-option-button class="button-positive" ng-click="">
      More Info
    </ion-option-button>

</ion-item>
